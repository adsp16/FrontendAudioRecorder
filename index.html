<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Voice-Recorder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">





    <div class="player">
      <div id="alertFlash" class="alert"></div>
      <div class="bg-dark mb-5 text-white p-3">
        <h1 class="heading-main text-center">Audio Recorder</h1>
        <p class="norm-text text-center">Browser based audio recorder using <a
            href="https://github.com/mattdiamond/Recorderjs">Recorder.js</a> </p>
      </div>
      <div class="row text-center">
        <div class=" container">
          <div class="col controls">
            <button id="stop" class="btn btn-dark m-2">Stop</button>
            <button id="pause" class="btn btn-dark  m-2">Pause</button>
            <button id="record" class="btn btn-danger m-2">Record</button>

          </div>
        </div>
      </div>
    </div>

    <div id="recordings" class="row">
      <div class="container">
        <div class="col mt-5 text-center">
          <h2 class="heading-sub">Your Recordings</h2>
        </div>
        <div class="col text-center">
          <ol id="my-recordings">

          </ol>
        </div>
      </div>
    </div>


  </div>



  <script src=" https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"> </script>
  <script src="index.js">
  </script>
</body>

</html>
